<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Slopes</title>
  <script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col-xs-2">
      <br>
      <table class="table table-hover table-bordered">
        <thead>
          <tr class="bg-primary"><th>\(y' = F(x, y)\)</th></tr>
        </thead>
        <tbody>
          <tr><td jsdata='1'>\( x \)</td></tr>
          <tr><td jsdata='2'>\( y \)</td></tr>
          <tr><td jsdata='3'>\(x + y\)</td></tr>
          <tr><td jsdata='4'>\(2x + y\)</td></tr>
          <tr><td jsdata='5'>\(y - x\)</td></tr>
          <tr><td jsdata='6'>\(\frac1x\)</td></tr>
          <tr><td jsdata='7'>\(\frac{2x}{y}\)</td></tr>
          <tr><td jsdata='8'>\(sin 2x\)</td></tr>
          <tr><td jsdata='9'>\(\frac{1}{2}cosx\)</td></tr>
          <tr><td jsdata='10'>\(tan \frac{\pi y } {6} \)</td></tr>
          <tr><td jsdata='11'>\(e ^ {-2x}\)</td></tr>
          <tr><td jsdata='12'>\(e ^ {-\frac{1}{2}x}\)</td></tr>
          <tr><td jsdata='13'>\( x(6 - y) \)</td></tr>
          <tr><td jsdata='14'>\( xy \)</td></tr>
          <tr><td jsdata='15'>\( x(4-x^2)^2 \)</td></tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-10">
      <canvas width="1000" height="650"></canvas>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
